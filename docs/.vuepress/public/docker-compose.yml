version: '3.3'

services:
  kApp:
    image: kalisio/kapp:dev
    environment:
      - DB_URL=mongodb://mongodb:27017/kapp
    ports:
      - "8080:8081"
    networks:
      - kApp
  mongodb:
    image: mongo:4.2
    volumes:
      - mongodb:/data/db
    ports:
      - "27017:27017"
    networks:
      - kApp

volumes:
  mongodb:

networks:
  kApp: