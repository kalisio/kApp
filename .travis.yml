notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always

stages:
- name: APP
  if: commit_message !~ /(skip[ _-]app)/
- name: ANDROID
  if: commit_message !~ /(skip[ _-]android)/
- name: IOS
  if: commit_message !~ /(skip[ _-]ios)/

jobs:
  include:

  - stage: APP
    os: linux
    language: node_js
    node_js:
    - '12'
    services:
    - docker
    before_script:
    - export -f travis_fold
    script:
    - bash .travis.app.sh

  - stage: ANDROID
    os: linux
    language: android
    jdk: oraclejdk8
    android:
      components:
      - tools
      - tools
      - platform-tools
      - build-tools-28.0.3
      - android-28
    licenses:
    - ".+"
    before_install:
    - nvm install 8
    - yes | sdkmanager "platforms;android-28"
    - npm install -g yarn
    - pip install --user awscli
    - gem install fastlane -v '~> 2.137.0'
    - npm install -g @quasar/cli
    install:
    - yarn
    before_script:
    - export -f travis_fold
    script:
    - bash .travis.android.sh
    
  - stage: IOS
    os: osx
    language: objective-c
    osx_image: xcode10.1
    before_install:
    - nvm install 8
    - npm install -g yarn
    - brew install awscli
    - npm install -g ios-deploy --unsafe-perm=true
    - npm install -g @quasar/cli
    install:
    - yarn
    before_script:
    - export -f travis_fold
    script:
    - bash .travis.ios.sh
